<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body style ="background-color:light green;">
<h3 style="color:green;font-family:Roboto;font-size:40;text-align=center;">Registration</h3>
<form action="register" method="post">
    {% csrf_token %}
    <input type ="text" name="Username" placeholder="enter your Username"><br>
    <input type ="text" name="first_name" placeholder="enter your first_name"><br>
    <input type ="text" name="last_name" placeholder="enter your last_name"><br>
    <input type= "email" name="email" placeholder="enter your email"><br>
    <input type ="password" name="password" placeholder="enter your password"><br>
    <input type ="password" name="cpassword" placeholder="confirm password"><br>
    <input type ="submit">
</form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
</body>
</html>
